<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Ninja a Gato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        img {
            display: block;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <img src="img/cat0.png" data-alt-src="img/ninja0.png" alt="ninja0">
    <img src="img/cat1.png" data-alt-src="img/ninja1.png" alt="ninja1">
    <img src="img/ninja2.png" data-alt-src="img/cat2.png" alt="ninja2">
    <img src="img/ninja3.png" data-alt-src="img/cat3.png" alt="ninja3">
    <img src="img/ninja4.png" data-alt-src="img/cat4.png" alt="ninja4">









    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {

            $('img').on('click', function() {
                console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                //primero traer los valores
                var src = $(this).attr('src');
                var altsrc = $(this).attr('data-alt-src');
                //despues intercambiamos
                $(this).attr('src', altsrc);
                $(this).attr('data-alt-src', src);
            });



        });
    </script>
</body>

</html>
